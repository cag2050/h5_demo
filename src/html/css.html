<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div p {
            color: red;
        }
        #box {
            color: blue;
        }
    </style>
</head>
<body>
<div id="box">
    <p >
        <span>sssss</span>
    </p>
</div>
<div>
    问：为什么文字颜色是红色？<br/>
    答：选择器没有直接作用到span标签，因此span标签的属性，都是继承来的
</div>
</body>
</html>
